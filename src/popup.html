<!DOCTYPE html>
<html>
<head>
	<title>URL Multiplexer setup</title>
	<style>
		body { font-family: sans-serif; min-width: 300px; padding: 10px; }
        .rule-entry { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .rule-entry 
		label { font-weight: bold; display: block; margin-bottom: 5px; }
        .rule-entry 
		input[type="text"] { width: 100%; padding: 5px; box-sizing: border-box; margin-bottom: 10px; }
        .suffix-list { margin-bottom: 10px; }
        .suffix-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .suffix-item 
		button { margin-left: 5px; cursor: pointer; }
        #addRuleBtn, #saveRules { width: 100%; padding: 8px; margin-top: 10px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        .remove-rule-btn { background-color: #dc3545; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; }
	</style>
</head>
	<body>
		<h3>Link multiplexing rules</h3>
		<div id="rulesContainer">
		</div>
		<button id="addRuleBtn">Add URI rule</button>
		<p id="statusMessage" style="color: green; margin-top: 10px;"></p>
		<script src="popup.js"></script>
	</body>
</html>
