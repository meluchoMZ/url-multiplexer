<!DOCTYPE html>
<html>
<head>
	<title>URL Multiplexer setup</title>
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<h3>Link multiplexing rules</h3>
	<div id="rulesContainer"></div>
	<button id="addRuleBtn">Add URI rule</button>
	<p id="statusMessage"></p>
	
	<template id="rule-entry-template">
		<div class="rule-entry">
			<label>Base URI (e.g., https://foo.bar.com)</label>
			<input type="text" class="base-uri-input" placeholder="Enter base URI..." />
			<div class="suffix-list">
				<label>Suffix (will be appended to the link path)</label>
        <div class="suffix-item">
          <input type="text" class="suffix-input" placeholder="user/info" /> 
        </div>
			</div>
			<label>Regexp replace (unix-like)</label>
			<input type="text" class="replace-input" placeholder="s/regexp/replacement/flags" />
      <div class="bottom-rule-div">
        <div class="enable-rule-switch-div">
          <label class="enable-rule-switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="remove-rule-btn-div">
          <button class="remove-rule-btn" type="button">Remove rule</button>
        </div>
      </div>
			<hr>
		</div>
	</template>

	<script src="../js/popup.js"></script>
</body>
</html>
